                <a class="resize" href="#home">Home</a>

        <div id="home">
            <img class="penguin" id="penguin-light" src="./images/penguin-light.png"/>

            <p id="homeTitle">Xinyue Li</p>
            <p id="homeDescription">CS Undergrad at Georgia Tech</p>

        <div id="projects">
            <div class="section-title-container-light">
                <img class="border" id="border-light-left" src="./images/borders-light-left.png"/>
                <p class="sectionTitle">Projects</p>
                <img class="border" id="border-light-right" src="./images/borders-light-right.png"/>

            <div class="section-title-container-dark">
                <img class="border" id="border-dark-left" src="./images/borders-dark-left.png"/>

                <img class="border" id="border-dark-right" src="./images/borders-dark-right.png"/>

                <div class="projectCardsCol">
                    <div class="project-card-img"></div>
                </div>

            </div>

            <div class="section-title-container-dark">

                <div class="artCardsCol">
                    <img class="cardImg" src="./images/watercolor-rose-bush.JPG"/>

                </div>
                <div class="artCardsCol">
                    <img class="cardImg" src="./images/purple-land-sunset.JPG"/>
                    <img class="cardImg" src="./images/blue-anxiety-guys.JPG"/>
                    <img class="cardImg" src="./images/angsty-roses.JPG"/>
                </div>
                <div class="artCardsCol">
                    <img class="cardImg" src="./images/childhood-home.JPG"/>

                    <img class="cardImg" src="./images/purple-clouds.JPG"/>
                    <img class="cardImg" src="./images/blue-sky-green-hill.JPG"/>
